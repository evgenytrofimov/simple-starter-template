<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple starter template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- choice section -->
    <section class="choice">
        <div class="choice__links">
            <a href="home.html" class="choice__template_link">
                <img src="./img/template.png" alt="Simple starter template"  class="choice__template_pic">
            </a>
            <a href="home-yellow.html" class="choice__template_link choice__template-yellow_link">
                <img src="./img/yellow_template.png" alt="Simple starter template"  class="choice__template-yellow_pic">
            </a>
        </div>
    </section>

    <!-- header section -->
    <section class="header">
        <div class="header__version">v0.1</div>
        <div class="header__title">
            <span class="header__title-start">
                SIMPLE STARTER
            </span>
            <span class="header__title-end">
                <br>TEMPLATE
            </span>
        </div>
        <div class="header__email">
            <p><a href="mailto:hello@vuild.com" class="header__email-address">hello@vuild.com</a></p>
        </div>
    </section>

</html>
